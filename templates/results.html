<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="A site where you can see what you've bought over the years in League of Legends">
    <meta name="author" content="Matthew Mettler">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <link rel="icon" href="../static/favicon.ico">
    <title>How Many Dorans?</title>
</head>
<body>
<div id="container">
    <div class="title">How Many Dorans?</div>
    <div id="content">
        Hey {{ username }} ! Out of the past {{ matches }} games of ranked...
        <table class="table">
             <TR class="tr">
                <th class="th">Finished</th>
                <th class="th">Advanced</th>
                <th class="th">Basic</th>
                <th class="th">Consumable</th>
             </TR>
            {% for r in items %}
             <TR class="tr">
                {% for i in r %}
                        <TD class="table-cell">
                            <div class="item">
                                <div class="count">{{ i.count }}</div>
                                <img src="{{ i.url }}" class="item_img" alt=""/>
                                <div class="name">{{ i.name }}</div>
                            </div>
                        </TD>
                {% endfor %}
            </TR>
            {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
