<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>How Many Dorans?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
<div id="container">
    <div class="title">How Many Dorans?</div>
    <div id="content">
        Hey {{ username }} ! Out of the past {{ matches }} games of ranked...
        {% for i in items %}
            <div class="item">
                    <h3>{{ i.count }}</h3>
                    <li><img src="{{ i.url }}" class="item_img" alt=""/>
                    <h3>{{ i.name }}</h3>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
